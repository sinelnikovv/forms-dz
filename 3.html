<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        
    <h2 class="registration_title">Registration form</h2>
   
       
    <label class="username" for="usernane">
        <img src="img/username.png" alt="">
        <input type="text" id="username" name="username" placeholder="Username">
    </label>
        

    <label class="email" for="email">
        <img src="img/email.png" alt="">
        <input type="email" id="email" name="email" placeholder="Email address">
    </label>
        

    <label class="password" for="password">
        <img src="img/pswd.png" alt="">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="password" id="confirm" name="confirm" placeholder="Confirm password">
    </label>
        
    
    <h2 class="personal_title">Personal details</h2>
        
    <input type="text" id="first_name" name="first_name" placeholder="First name">
    <input type="text" id="last_name" name="last_name" placeholder="Last name">
        
    <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="dont_know">I don`t know</option>
    </select>
       
            
    <input type="date" id="date"> 
        
    <label class="offers" for="offers"><input type="checkbox" id="offers">I want to receive news and special offers</label>
    <label class="terms" for="terms"><input type="checkbox" id="terms">I agree with the Terms and Conditions</label>
        
    <input type="submit" id="submit" value="SUBMIT">
        
    </div>
</body>
</html>
