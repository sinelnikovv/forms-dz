<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <link rel="stylesheet" href="library.css">
    <title>2</title>
</head>
<body>
    <div class="container">

        <h2>Inputs</h2>
        <input class="input" type="text" placeholder="Input some text">
        <input class="input_valid" type="text" placeholder="Valid text" value="Valid text">
        <input class="input_invalid" type="text" placeholder="invalid text" value="Invalid text">
        
        <h2>Check boxes</h2>
        
        <label class="switch switchon">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
        <p class="inline">Subscribe</p>

        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <p class="inline">Subscribe</p>

        <h2>Radio buttons</h2>
        <label>Gender:</label>
        <label class="radio">One
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="radio">Two
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>

        <h2>Buttons</h2>
        <button type="button" class="active">Active</button>
        <button type="button" class="hover1">Hover</button>
        <button type="button" class="danger">Danger</button>
        <button type="button" class="hover2">Hover</button>
        <button type="button" class="disabled">Disabled</button>
        <button type="button" class="plus">+</button>
        <button type="button" class="minus">-</button>

        <h2>Text area</h2>
        <textarea name="textarea" id="textarea" cols="50" rows="10" placeholder="Enter some text..."></textarea>
    </div>
</body>
</html>
